<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ol>
    <li>Привет</li>
    <li>Мир</li>
</ol>

<ol id="list">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<!--Он очищает, но чтобы это заметить я добавил второй список-->
<!--Появляется один список вместо 2-ух-->

<script>
    function clear(elem) {
        elem.innerHTML = "";
    }

    // Вызов функции для очистки списка
    clear(document.getElementById('list'));
</script>
</body>
</html>
